<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>WISE Solutions - Gestión de Productos</title>
	<link rel="stylesheet" href="../css/styles.css">
	<script type="text/javascript" src="../javascript/jquery-1.12.2.min.js"></script>
	<script type="text/javascript" src="../javascript/functions.js"></script> 
	<script type="text/javascript" src="../javascript/queries.js"></script>
	
	<script type="text/javascript">
    	function process() {
    		//productModelDataHandler();
		}
    	
		if (window.addEventListener)
			window.addEventListener("load", process, false);
		else if (window.attachEvent)
			window.attachEvent("onload", process);
		else window.onload = process;
	</script>
	
	<script type="text/javascript">
    	function getModelList() {
    		document.getElementById("model").innerHTML = '';
    		var select = document.getElementById("model");
    		select.options[select.options.length] = new Option('Seleccionar', '0');
    		brand = document.getElementById('brand').value;
    		
    		if (brand > 0) {
    			productModelDataHandler(brand);
    		}
    	}
    </script>
	
</head>
<body>
    <div class="main">
    	<div class="columns column-1">
    	</div>
    	
    	<div class="columns column-2">
    		<div class="content">
    			<img src="../images/wise-logo.png" width="150" height="auto">
    			<h2>WISE Solutions - Gestión de Productos</h2>
    			<a id="menuLink" href="../index.html">Volver a Inicio</a>
    		</div>
    		<div id="formContainer">
    			<form method="post"  enctype="multipart/form-data" name="updateProductsForm" id="updateProductsForm" >
    				<div style="display: none;">
    					<input type="hidden" value="updateProductsApi" id="apicall" name="apicall">
    				</div>
    				
    				<p><span><label for="brand">Marca</label></span>
	    				<select id="brand" onchange='getModelList()'>
	    					<option selected="selected" value="0">Seleccionar</option>
	    					<option value="1">Hankook</option>
  							<option value="2">Linglong</option>
  							<option value="3">Yokohama</option>
	    				</select> 
					</p>
    				
    				<p><span><label for="model">Modelo</label></span>
	    				<select id="model">
	    					<option selected="selected" value="0">Seleccionar</option>
	    				</select> 
					</p>
    				
    				<p><span><label for="margin">Margen (%)</label></span>
	    				<select id="margin">
	    					<option value="5">5%</option>
  							<option value="10">10%</option>
  							<option selected="selected" value="15">15%</option>
  							<option value="20">20%</option>
  							<option value="25">25%</option>
  							<option value="30">30%</option>
  							<option value="35">35%</option>
  							<option value="40">40%</option>
  							<option value="45">45%</option>
  							<option value="50">50%</option>
	    				</select> 
					</p>
					
					<p><span><label for="discount">Descuento Online (%)</label></span>
	    				<select id="discount">
	    					<option value="5">5%</option>
  							<option value="10">10%</option>
  							<option value="15">15%</option>
  							<option selected="selected" value="20">20%</option>
  							<option value="25">25%</option>
  							<option value="30">30%</option>
  							<option value="35">35%</option>
  							<option value="40">40%</option>
  							<option value="45">45%</option>
  							<option value="50">50%</option>
	    				</select> 
					</p>
    				
    				<p><span><label for="updateStock">Actualiza Stock?</label></span>
    				<input type="checkbox" id="updateStock" name="updateStock" value=""></p>
    				
    				<p><input type="button" class="btn" value="ACTUALIZAR PRODUCTOS" id="submit_it" name="submit" onclick="sendData();"></p>
    			</form>
    		</div>
    		<div id="responseContainer">
    		</div>
      	</div>

    	<div class="columns column-3">
    	</div>
	</div>
